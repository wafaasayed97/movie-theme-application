  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  #------------------------------- Pickers -----------------------------------------------
  image_picker: ^1.1.2

  #---------------------Utils---------------------
  url_launcher: ^6.3.1
  dartz: ^0.10.1

  #---------------------Hashig---------------------
  crypto: ^3.0.6

  #---------------------Routing---------------------
  go_router: ^14.8.1

  #---------------------Security---------------------
  safe_device: ^1.2.1
  permission_handler: ^12.0.0+1
  package_info_plus: ^8.3.0

  #---------------------Crash Report---------------------
