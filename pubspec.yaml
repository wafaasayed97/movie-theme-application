  intl: ^0.20.2

  #---------------------Networking---------------------#
  dio: ^5.8.0+1

  #------------------------------- FireBase -----------------------------------------------
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  firebase_messaging: ^15.2.5
  firebase_remote_config: ^5.4.3

  #------------------------------- Notifications -----------------------------------------------
  #------------------------------- State Management -----------------------------------------------
  flutter_bloc: ^9.1.0
